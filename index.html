<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script> -->
  </head>
  <body>
    <div class="max-w-3xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-extrabold text-center mb-8 text-gray-800">
        Création de CV
      </h2>

      <!-- Barre de progression avec indicateurs numériques -->
      <div class="flex justify-between mb-8">
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-blue-500 text-white rounded-full"
            id="step-indicator-1"
          >
            1
          </div>
          <div class="w-full bg-blue-500 h-2 rounded-full"></div>
        </div>
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-500 rounded-full"
            id="step-indicator-2"
          >
            2
          </div>
          <div class="w-full bg-blue-500 h-2 rounded-full"></div>
        </div>
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-500 rounded-full"
            id="step-indicator-3"
          >
            3
          </div>
          <div class="w-full bg-blue-500 h-2 rounded-full"></div>
        </div>
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-500 rounded-full"
            id="step-indicator-4"
          >
            4
          </div>
          <div class="w-full bg-blue-500 h-2 rounded-full"></div>
        </div>
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-500 rounded-full"
            id="step-indicator-5"
          >
            5
          </div>
          <div class="w-full bg-blue-500 h-2 rounded-full"></div>
        </div>
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-500 rounded-full"
            id="step-indicator-6"
          >
            6
          </div>
          <div class="w-full bg-blue-500 h-2 rounded-full"></div>
        </div>
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-500 rounded-full"
            id="step-indicator-7"
          >
            7
          </div>
          <div class="w-full bg-blue-500 h-2 rounded-full"></div>
        </div>
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-500 rounded-full"
            id="step-indicator-8"
          >
            8
          </div>
        </div>
      </div>

      <!-- Formulaires -->
      <section id="formToPdf">
        <form id="personal-info-form" class="showing">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">
            Informations Personnelles
          </h3>
          <label for="full-name" class="block text-gray-700 font-bold"
            >Nom Complet</label
          >
          <input
            type="text"
            id="full-name"
            name="full-name"
            class="block w-full mb-4 px-4 py-2 border rounded"
            required
          />
          <label for="profile-photo" class="block text-gray-700 font-bold"
            >Photo de Profil</label
          >
          <input
            type="file"
            id="profile-photo"
            name="profile-photo"
            class="block w-full mb-4"
            accept="image/*"
          />
          <label for="email" class="block text-gray-700 font-bold">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="block w-full mb-4 px-4 py-2 border rounded"
            required
          />
          <label for="phone" class="block text-gray-700 font-bold"
            >Téléphone</label
          >
          <input
            type="tel"
            id="phone"
            name="phone"
            class="block w-full mb-4 px-4 py-2 border rounded"
            required
          />
          <label for="address" class="block text-gray-700 font-bold"
            >Adresse</label
          >
          <input
            type="text"
            id="address"
            name="address"
            class="block w-full mb-4 px-4 py-2 border rounded"
          />
          <label for="linkedin" class="block text-gray-700 font-bold"
            >LinkedIn</label
          >
          <input
            type="url"
            id="linkedin"
            name="linkedin"
            class="block w-full mb-4 px-4 py-2 border rounded"
          />
          <label for="github" class="block text-gray-700 font-bold"
            >GitHub</label
          >
          <input
            type="url"
            id="github"
            name="github"
            class="block w-full mb-4 px-4 py-2 border rounded"
          />
          <label for="portfolio" class="block text-gray-700 font-bold"
            >Portfolio</label
          >
          <input
            type="url"
            id="portfolio"
            name="portfolio"
            class="block w-full mb-4 px-4 py-2 border rounded"
          />
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>

        <form id="professional-details-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">
            Détails Professionnels
          </h3>
          <label for="job-title" class="block text-gray-700 font-bold"
            >Titre du Poste</label
          >
          <input
            type="text"
            id="job-title"
            name="job-title"
            class="block w-full mb-4 px-4 py-2 border rounded"
            required
          />
          <label for="profile-summary" class="block text-gray-700 font-bold"
            >Résumé du Profil</label
          >
          <textarea
            id="profile-summary"
            name="profile-summary"
            class="block w-full mb-4 px-4 py-2 border rounded"
            required
          ></textarea>
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
              type="button"
              class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>

        <form id="technical-skills-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">
            Compétences Techniques et Soft Skills
          </h3>
          <label for="hard-skills" class="block text-gray-700 font-bold"
            >Compétences Techniques (Hard Skills)</label
          >
          <input
            type="text"
            id="hard-skills"
            name="hard-skills"
            class="block w-full mb-4 px-4 py-2 border rounded"
          />
          <ul id="hard-skills-list" class="mb-2 list-disc"></ul>
          <button
            type="button"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition"
           onclick="ajouter('hard-skills-list', 'hard-skills')" >
            Ajouter
          </button>
          <button
            type="button"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
          id="supprimer"  >
            Supprimer
          </button>
          
          <label for="soft-skills" class="block text-gray-700 font-bold"
            >Compétences Interpersonnelles (Soft Skills)</label
          >
          <input
            type="text"
            id="soft-skills"
            name="soft-skills"
            class="block w-full mb-4 px-4 py-2 border rounded"
          />
          <ul id="soft-skills-list" class="mb-2 list-disc"></ul>

          <button
            type="button"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition"
           onclick="ajouter('soft-skills-list', 'soft-skills')" >
            Ajouter
          </button>
          <button
            type="button"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
          id="supprimer"  >
            Supprimer
          </button>
          
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
              type="button"
              class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>
        <form id="languages-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">Langues</h3>
          <label for="languages" class="block text-gray-700 font-bold"
            >Langues</label
          >
          <input
            type="text"
            id="languages-niveau1"
            name="languages"
            class="block w-full mb-4 px-4 py-2 border rounded"
          />
          <label for="level" class="block text-gray-700 font-bold"
            >Niveau</label
          >
          <select
            id="languages-niveau2"
            name="level"
            class="block w-full mb-4 px-4 py-2 border rounded"
          >
            <option value="Débutant">Débutant</option>
            <option value="Intermédiaire">Intermédiaire</option>
            <option value="Avancé">Avancé</option>
          </select>
          <ul id="languages-list" class="mb-2 list-disc"></ul>
          <button
            type="button"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition"
            onclick="ajouter1('languages-list', 'languages-niveau')" >
            Ajouter
          </button>
          <button
            type="button"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
          id="supprimer"  >
            Supprimer
          </button>
          
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
              type="button"
              class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>
        <!-- Formulaire de loisirs et intérêts -->
        <form id="interests-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">
            Loisirs et Intérêts
          </h3>
          <label for="interests" class="block text-gray-700 font-bold"
            >Loisirs et Intérêts</label
          >
          <input
            type="text"
            id="interests"
            name="interests"
            class="block w-full mb-4 px-4 py-2 border rounded"
          />
          <ul id="interests-list" class="mb-2 list-disc"></ul>
          <button
            type="button"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition"
            onclick="ajouter('interests-list', 'interests')" >
            Ajouter
          </button>
          <button
            type="button"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
          id="supprimer"  >
            Supprimer
          </button>
          
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
              type="button"
              class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>
        <!-- Formulaire de cursus universitaire -->
        <form id="education-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">
            Cursus Universitaire
          </h3>
          <label for="education" class="block text-gray-700 font-bold"
            >Cursus Universitaire</label
          >
          <input
            type="text"
            id="education-details1"
            name="education"
            class="block w-full mb-4 px-4 py-2 border rounded"
          />
          <label for="education-details" class="block text-gray-700 font-bold"
            >Nom de l'Universitaire</label
          >
          <input
            type="text"
            id="education-details2"
            name="education-details"
            class="block w-full mb-4 px-4 py-2 border rounded"
          />
          <ul id="education-list" class="mb-2 list-disc"></ul>
          <button
            type="button"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition "
            onclick="ajouter1('education-list', 'education-details')" >
            Ajouter
          </button>
          <button
            type="button"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
          id="supprimer"  >
            Supprimer
          </button>
          
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
              type="button"
              class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>
        <!-- Formulaire d'expériences professionnelles -->
        <form id="work-experience-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">
            Expériences Professionnelles
          </h3>
          <label for="work-experience" class="block text-gray-700 font-bold"
            >Expériences Professionnelles</label
          >
          <input
            type="text"
            id="work-experience-details1"
            name="work-experience"
            class="block w-full mb-4 px-4 py-2 border rounded"
          />
          <label for="work-details" class="block text-gray-700 font-bold"
            >Nom de l'Entreprise</label
          >
          <input
            type="text"
            id="work-experience-details2"
            name="work-details"
            class="block w-full mb-4 px-4 py-2 border rounded"
          />
          <ul id="work-experience-list" class="mb-2 list-disc"></ul>
          <button
            type="button"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition"
            onclick="ajouter1('work-experience-list', 'work-experience-details')" >
            Ajouter
          </button>
          <button
            type="button"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
          id="supprimer"  >
            Supprimer
          </button>
          
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
              type="button"
              class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>
        <!-- Formulaire de certifications -->
        <form id="certifications-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">
            Certifications
          </h3>
          <label for="certifications" class="block text-gray-700 font-bold"
            >Certifications</label
          >
          <input
            type="text"
            id="certifications-nom-link1"
            name="certifications"
            class="block w-full mb-4 px-4 py-2 border rounded"
          />
          <label for="certification-link" class="block text-gray-700 font-bold"
            >Lien de la certification</label
          >
          <input
            type="text"
            id="certifications-nom-link2"
            name="certification-link"
            class="block w-full mb-4 px-4 py-2 border rounded"
          />
          <ul id="certifications-list" class="mb-2 list-disc"></ul>
          <button
            type="button"
            class="bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 transition"
           onclick="ajouter1('certifications-list', 'certifications-nom-link')" >
            Ajouter
          </button>
          <button
            type="button"
            class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition"
          id="supprimer"  >
            Supprimer
          </button>
          
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
              type="button"
              class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>
        <form id="CVModel-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">CV Model</h3>

          <div class="flex items-center mb-4">
            <input
              id="modern"
              type="radio"
              name="cv_style"
              class="mr-2 text-blue-500 focus:ring-blue-500"
            />
            <label for="modern" class="text-lg">Modern CV</label>
          </div>
          <div class="flex items-center">
            <input
              id="classic"
              type="radio"
              name="cv_style"
              class="mr-2 text-green-500 focus:ring-green-500"
            />
            <label for="classic" class="text-lg">Classic CV</label>
          </div>
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
              type="submit"
              class="bg-blue-500 text-white px-6 py-2 rounded hover:bg-blue-600 transition"
              id="terminer"
            >
              Terminer
            </button>
          </div>
        </form>
      </section>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
