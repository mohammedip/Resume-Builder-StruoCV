<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./src/output.css" />
    <link rel="stylesheet" href="./src/style.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2pdf.js/0.9.2/html2pdf.bundle.min.js"></script>
  </head>
  <body class=" bg-orange-100">
    <div class="max-w-4xl mx-auto bg-white p-8 rounded-lg shadow-lg">
      <h2 class="text-3xl font-extrabold text-center mb-8 text-gray-800">
        Création de CV
      </h2>

      <!-- Barre de progression avec indicateurs numériques -->
      <div class="flex justify-between mb-8">
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-fuchsia-700 text-white rounded-full"
            id="step-indicator-1"
          >
            1
          </div>
          <div class="w-full bg-fuchsia-700 h-2 rounded-full"></div>
        </div>
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-500 rounded-full"
            id="step-indicator-2"
          >
            2
          </div>
          <div class="w-full bg-fuchsia-700 h-2 rounded-full"></div>
        </div>
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-500 rounded-full"
            id="step-indicator-3"
          >
            3
          </div>
          <div class="w-full bg-fuchsia-700 h-2 rounded-full"></div>
        </div>
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-500 rounded-full"
            id="step-indicator-4"
          >
            4
          </div>
          <div class="w-full bg-fuchsia-700 h-2 rounded-full"></div>
        </div>
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-500 rounded-full"
            id="step-indicator-5"
          >
            5
          </div>
          <div class="w-full bg-fuchsia-700 h-2 rounded-full"></div>
        </div>
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-500 rounded-full"
            id="step-indicator-6"
          >
            6
          </div>
          <div class="w-full bg-fuchsia-700 h-2 rounded-full"></div>
        </div>
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-500 rounded-full"
            id="step-indicator-7"
          >
            7
          </div>
          <div class="w-full bg-fuchsia-700 h-2 rounded-full"></div>
        </div>
        <div class="flex-1 flex items-center">
          <div
            class="w-10 h-10 flex items-center justify-center bg-gray-300 text-gray-500 rounded-full"
            id="step-indicator-8"
          >
            8
          </div>
        </div>
      </div>

      <!-- Formulaires -->
      <section id="formToPdf">
        <form id="personal-info-form" class="showing">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">
            Informations Personnelles
          </h3>
          <div>
                <label
                for="profile-photo"
                class="flex items-center justify-center mt-2 w-32 h-32 border border-gray-300 rounded-full overflow-hidden cursor-pointer">
                <img
                  src=""
                  alt=""
                  class="object-cover w-full h-full hidden"
                  id="profileImage" />
                <span id="Text" class="text-gray-400">Photo de Profil</span>
              </label>
            <input
              type="file"
              id="profile-photo"
              name="profile-photo"
              class="hidden"
              accept="image/*"
              onchange="displayImg(event)"
            />
       </div>
          <label for="full-name" class="block text-gray-700 font-bold mt-4"
            >Nom Complet</label>
          <input
            type="text"
            id="full-name"
            name="full-name"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Nom et Prenom"
            required
          />

          <label for="email" class="block text-gray-700 font-bold">Email</label>
          <input
            type="email"
            id="email"
            name="email"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Email"
            required
          />
          <label for="phone" class="block text-gray-700 font-bold"
            >Téléphone</label
          >
          <input
            type="tel"
            id="phone"
            name="phone"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Numero de telephone"
            required
          />
          <label for="address" class="block text-gray-700 font-bold"
            >Adresse</label
          >
          <input
            type="text"
            id="address"
            name="address"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Address"
          />
          <label for="linkedin" class="block text-gray-700 font-bold"
            >LinkedIn</label
          >
          <input
            type="url"
            id="linkedin"
            name="linkedin"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="LinkedIn URL"
          />
          <label for="github" class="block text-gray-700 font-bold"
            >GitHub</label
          >
          <input
            type="url"
            id="github"
            name="github"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="GitHub URL"
          />
          <label for="portfolio" class="block text-gray-700 font-bold"
            >Portfolio</label
          >
          <input
            type="url"
            id="portfolio"
            name="portfolio"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Portfolio URL"
          />
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-fuchsia-700 text-white px-6 py-2 rounded hover:bg-fuchsia-900 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>

        <form id="professional-details-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">
            Détails Professionnels
          </h3>
          <label for="job-title" class="block text-gray-700 font-bold"
            >Titre du Poste</label
          >
          <input
            type="text"
            id="job-title"
            name="job-title"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Poste occupe"
            required
          />
          <label for="profile-summary" class="block text-gray-700 font-bold"
            >Résumé du Profil</label
          >
          <textarea
            id="profile-summary"
            name="profile-summary"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Description du poste"
            required
          ></textarea>
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
              type="button"
              class="bg-fuchsia-700 text-white px-6 py-2 rounded hover:bg-fuchsia-900 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>

        <form id="technical-skills-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">
            Compétences Techniques et Soft Skills
          </h3>
          <label for="hard-skills" class="block text-gray-700 font-bold"
            >Compétences Techniques (Hard Skills)</label
          >
          <input
            type="text"
            id="hard-skills"
            name="hard-skills"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Hard Skills"
          />
          <ul id="hard-skills-list" class="mb-2 list-disc"></ul>
          <button
            type="button"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-600 transition"
           onclick="ajouter1('hard-skills-list', 'hard-skills')" >
            Ajouter
          </button>
          
          
          <label for="soft-skills" class="block text-gray-700 font-bold"
            >Compétences Interpersonnelles (Soft Skills)</label
          >
          <input
            type="text"
            id="soft-skills"
            name="soft-skills"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Soft Skills"
          />
          <ul id="soft-skills-list" class="mb-2 list-disc"></ul>

          <button
            type="button"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-600 transition"
           onclick="ajouter1('soft-skills-list', 'soft-skills')" >
            Ajouter
          </button>
    
          
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
              type="button"
              class="bg-fuchsia-700 text-white px-6 py-2 rounded hover:bg-fuchsia-900 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>
        <form id="languages-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">Langues</h3>
          <label for="languages" class="block text-gray-700 font-bold"
            >Langues</label
          >
          <input
            type="text"
            id="languages-niveau1"
            name="languages"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Langues"
          />
          <label for="level" class="block text-gray-700 font-bold"
            >Niveau</label
          >
          <select
            id="languages-niveau2"
            name="level"
            class="block w-full mb-4 px-4 py-2 border rounded"
          >
            <option value="Débutant">Débutant</option>
            <option value="Intermédiaire">Intermédiaire</option>
            <option value="Avancé">Avancé</option>
          </select>
          <ul id="languages-list" class="mb-2 list-disc"></ul>
          <button
            type="button"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-600 transition"
            onclick="ajouter('languages-list', 'languages-niveau')" >
            Ajouter
          </button>
          
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
              type="button"
              class="bg-fuchsia-700 text-white px-6 py-2 rounded hover:bg-fuchsia-900 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>
        <!-- Formulaire de loisirs et intérêts -->
        <form id="interests-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">
            Loisirs et Intérêts
          </h3>
          <label for="interests" class="block text-gray-700 font-bold"
            >Loisirs et Intérêts</label
          >
          <input
            type="text"
            id="interests"
            name="interests"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Loisirs"
          />
          <ul id="interests-list" class="mb-2 list-disc"></ul>
          <button
            type="button"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-600 transition"
            onclick="ajouter1('interests-list', 'interests')" >
            Ajouter
          </button>
         
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
              type="button"
              class="bg-fuchsia-700 text-white px-6 py-2 rounded hover:bg-fuchsia-900 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>
        <!-- Formulaire de cursus universitaire -->
        <form id="education-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">
            Cursus Universitaire
          </h3>
          <label for="education" class="block text-gray-700 font-bold"
            >Cursus Universitaire</label
          >
          <input
            type="text"
            id="education-details1"
            name="education"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Cursus Universitaire"
          />
          <label for="education-details" class="block text-gray-700 font-bold"
            >Nom de l'Universite</label
          >
          <input
            type="text"
            id="education-details4"
            name="education-details"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Nom d'Universite"
          />
          <label for="education-details" class="block text-gray-700 font-bold"
            >Date de debut</label
          >
          <input
            type="date"
            id="education-details2"
            name="education-details"
            class="block w-full mb-4 px-4 py-2 border rounded"
           
          />
          <label for="education-details" class="block text-gray-700 font-bold"
            >Date de fin</label
          >
          <input
            type="date"
            id="education-details3"
            name="education-details"
            class="block w-full mb-4 px-4 py-2 border rounded"
            
          />
          <label for="education-details" class="block text-gray-700 font-bold"
            >La Ville</label
          >
          <input
            type="text"
            id="education-details5"
            name="education-details"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Ville"
          />
          <ul id="education-list" class="mb-2 list-disc"></ul>
          <button
            type="button"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-600 transition "
            onclick="ajouter('education-list', 'education-details')" >
            Ajouter
          </button>
          
          
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
              type="button"
              class="bg-fuchsia-700 text-white px-6 py-2 rounded hover:bg-fuchsia-900 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>
        <!-- Formulaire d'expériences professionnelles -->
        <form id="work-experience-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">
            Expériences Professionnelles
          </h3>
          <label for="work-experience" class="block text-gray-700 font-bold"
            >Expériences Professionnelles</label
          >
          <input
            type="text"
            id="work-experience-details1"
            name="work-experience"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Expériences"
          />
          <label for="work-details" class="block text-gray-700 font-bold"
            >Nom de l'Entreprise</label
          >
          <input
            type="text"
            id="work-experience-details2"
            name="work-details"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Entreprise"
          />
          <label for="work-details" class="block text-gray-700 font-bold"
            >description</label
          >
          <textarea
            id="work-experience-details3"
            name="work-details"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Description "
            required
          ></textarea>
          <label for="work-details" class="block text-gray-700 font-bold"
            >Date de debut</label
          >
          <input
            type="date"
            id="work-experience-details4"
            name="work-details"
            class="block w-full mb-4 px-4 py-2 border rounded"
            
          />
          <label for="work-details" class="block text-gray-700 font-bold"
            >Date de fin</label
          >
          <input
            type="date"
            id="work-experience-details5"
            name="work-details"
            class="block w-full mb-4 px-4 py-2 border rounded"
            
          />
          <label for="work-details" class="block text-gray-700 font-bold"
            >La Ville</label
          >
          <input
            type="text"
            id="work-experience-details6"
            name="work-details"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Ville"
          />
          <ul id="work-experience-list" class="mb-2 list-disc"></ul>
          <button
            type="button"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-600 transition"
            onclick="ajouter('work-experience-list', 'work-experience-details')" >
            Ajouter
          </button>
        
          
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
              type="button"
              class="bg-fuchsia-700 text-white px-6 py-2 rounded hover:bg-fuchsia-900 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>
        <!-- Formulaire de certifications -->
        <form id="certifications-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">
            Certifications
          </h3>
          <label for="certifications" class="block text-gray-700 font-bold"
            >Certifications</label
          >
          <input
            type="text"
            id="certifications-nom-link1"
            name="certifications"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Certifications"
          />
          <label for="certification-link" class="block text-gray-700 font-bold"
            >Lien de la certification</label
          >
          <input
            type="text"
            id="certifications-nom-link2"
            name="certification-link"
            class="block w-full mb-4 px-4 py-2 border rounded"
            placeholder="Certifications URL"
          />
          <ul id="certifications-list" class="mb-2 list-disc"></ul>
          <button
            type="button"
            class="bg-green-600 text-white px-4 py-2 rounded hover:bg-green-600 transition"
           onclick="ajouter('certifications-list', 'certifications-nom-link')" >
            Ajouter
          </button>
        
          
          <div class="flex justify-between mt-4">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
              type="button"
              class="bg-fuchsia-700 text-white px-6 py-2 rounded hover:bg-fuchsia-900 transition"
              id="suivant"
            >
              Suivant
            </button>
          </div>
        </form>
        <form id="CVModel-form" class="hidden">
          <h3 class="text-2xl font-semibold mb-4 text-gray-800">CV Model</h3>
          <div class="flex justify-around m-4">
            <div class="flex-col m-4 p-4 hover:rounded-lg hover:shadow-2xl  hover:-translate-y-4 duration-700">
            <div class="flex items-center  ">
              <input
                id="modern"
                type="radio"
                name="cv_style"
                value="Modern CV"
                class="mr-2 text-fuchsia-800 focus:ring-fuchsia-800 cvModelChoice"
              />
              <label for="modern" class="text-lg">Modern CV</label>
              
            </div>
            <label for="modern">
            <img class="w-52 mt-5"  src="./src/img/CV-Classique.png" alt="image CV Classique"></label>
            </div>
            <div class="flex-col m-4 p-4 hover:rounded-lg hover:shadow-2xl hover:-translate-y-4 duration-700">
              <div class="flex items-center ">
                <input
                  id="classic"
                  type="radio"
                  name="cv_style"
                  value="Classic CV"
                  class="mr-2 text-green-600 focus:ring-green-600 cvModelChoice"
                />
                <label for="classic" class="text-lg">Classic CV</label>
              </div>
              <label for="classic">
                <img class="w-52 mt-5"  src="./src/img/CV-Classique.png" alt="image CV Classique">
              </label>       
            </div>
          </div>
          <div class="flex justify-between mt-4 ">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
           
          </div>
        </form>
        <form id="CVModel-preview" class="hidden">
          <div id="cv" class="mb-10"></div>
          <div class="flex justify-between mt-4 ">
            <button
              type="button"
              class="bg-gray-500 text-white px-6 py-2 rounded hover:bg-gray-600 transition"
              id="precedent"
            >
              Précédent
            </button>
            <button
            type="button"
            class="bg-fuchsia-700 text-white px-6 py-2 rounded hover:bg-fuchsia-900 transition"
            id="imprimer" onclick="ToPdf()"
          >
            Imprimer
          </button>
            <button
              type="submit"
              class="bg-fuchsia-700 text-white px-6 py-2 rounded hover:bg-fuchsia-900 transition"
              id="terminer" 
            >
              Terminer
            </button>
          </div>
        </form>
      </section>
    </div>
    <script src="./src/script.js"></script>
  </body>
</html>
